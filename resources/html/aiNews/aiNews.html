{{extend defaultLayout}} {{block 'css'}}
<link
  rel="stylesheet"
  type="text/css"
  href="{{_res_path}}/html/aiNews/aiNews.css" />
{{/block}} {{block 'main'}}
<div class="ai-news-wrap">
  <header class="ai-news-hero">
    <div class="hero-tag">AI 日报</div>
    <div class="hero-title">{{newsTitle}}</div>
    <div class="hero-meta">
      <span class="meta-pill">Top {{totalItems}}</span>
    </div>
    <div class="hero-glow"></div>
  </header>

  <section class="ai-news-list">
    {{each categories category}}
    <div class="category-block">
      <h3 class="category-title">{{category.title}}</h3>
      <ol class="category-items">
        {{each category.items item}}
        <li class="category-item">
          <span class="item-text">{{item}}</span>
        </li>
        {{/each}}
      </ol>
    </div>
    {{/each}}
  </section>

  <footer class="ai-news-footer">
    <div class="footer-line"></div>
    <div class="footer-text">{{copyright}}</div>
  </footer>
</div>
{{/block}}
