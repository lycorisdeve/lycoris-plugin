{{extend defaultLayout}}
{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{_res_path}}/html/aiNews/aiNews.css" />
{{/block}}

{{block 'main'}}
<div class="ai-news-container">
  <h1>{{newsTitle}}</h1>
  <ul class="news-list">
    {{each news item index}}
          <li class="news-item">
            <span class="news-index">{{index + 1}}</span>
            <div class="news-content">
              <h2>{{item.title}}</h2>
            </div>
          </li>
    {{/each}}
  </ul>
  <div class="copyright">{{copyright}}</div>
</div>
{{/block}}
