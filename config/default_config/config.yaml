# RSS subscription
rss:
  push: true
  notify_owner: false
  text_push: true
  cron: "*/10 * * * *"
  rsshub_url:
    - https://rsshub.app
    - https://rsshub.zytomorrow.top
  background: https://api.armoe.cn/acg/random
  subscribe_list:
    - url: ${rsshub_url}/yxdzqb/low
      name: Steam史低
      group: []

# Epic Games free games push
epicGames:
  isPush: true
  schedule:
    month: "*"
    dayOfWeek: "5,0"
    hour: "12"
    minute: "0"
    second: "0"
  group_ids: []
  private_ids: []
# 60s morning news push
read60s:
  isPush: true
  schedule:
    hour: "8"
    minute: "20"
    second: "0"
  group_ids: []
  private_ids: []
# AI news push
aiNews:
  isPush: true
  schedule:
    hour: "8"
    minute: "30"
    second: "0"
  num: 20
  group_ids: []
  private_ids: []
# Translation API config
translate:
  baidu:
    id: null
    key: null
  youdao:
    id: null
    key: null

# Oil price query push
oilPrice:
  isPush: true
  schedule:
    year: "*"
    month: "*"
    week: "5"
    hour: "8"
    minute: "30"
    second: "0"
  group_ids: []
  private_ids: []
  provinces: ["江苏"]

# Warframe server config
warframe:
  server: "ZHCN"

# Screenshot renderer config
screenshot:
  fullScreen: true
  quality: 80
  minWidth: 800
  maxWidth: 1920
  padding: 80
  timeout:
    page: 60000
    resource: 30000
    render: 10000
  proxyApi:
    url: "https://proxyapi.198143.xyz/"
    enabled: true

# HTML render scale
renderScale: 100

# BT search config
bt:
  proxy:
    enable: false
    url: "http://127.0.0.1:7890"
  proxyApi:
    enable: true
    url: "https://proxyapi.198143.xyz/{{url}}"

# Daily date reminder
dateReminder:
  isPush: true
  schedule:
    hour: "8"
    minute: "0"
    second: "0"
  group_ids: []
  private_ids: []
