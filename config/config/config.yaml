#epic
epicGames:
  isPush: true
  schedule:
    month: "*" # 每个月都执行
    dayOfWeek: "5,0" # 在周五和周日执行（星期天是 0）
    hour: "12" # 在中午12:00:00执行
    minute: "0"
    second: "0"
  #配置定时发送群组和需要私聊发送的人
  group_ids: ["1035210666", "959969379"]
  private_ids: []
#read60s
read60s:
  isPush: true
  schedule:
    hour: "8" # 在中午8:00:00执行
