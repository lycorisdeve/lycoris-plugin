# 油价查询
oilPrice:
  isPush: true
  schedule:
    year: "*"
    month: "*"
    week: "5" # 在周五和周日执行（星期天是 0）
    hour: "8" # 在早上8:00:00执行
    minute: "30"
    second: "0"
  #配置定时发送群组和需要私聊发送的人
  group_ids: ["959969379"]
  private_ids: []
  #需要推送的省份
  provinces: ["江苏", "福建"]

# Html渲染精度，可选值50~200，建议100。设置高精度会提高图片的精细度，过高可能会影响渲染与发送速度
renderScale: 100
